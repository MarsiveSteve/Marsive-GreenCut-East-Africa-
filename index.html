<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marsive GreenCut East Africa</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #e5cda3;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #064420;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #228b22;
    }

    .btn {
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    /* Hero section */
    .hero {
      position: relative;
      height: 90vh;
      background: url('https://source.unsplash.com/1600x900/?garden,lawn') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); /* overlay */
    }

    .hero-text {
      position: relative;
      color: white;
      text-align: left;
      max-width: 600px;
      padding: 20px;
    }

    .hero-text h1 {
      font-size: 3rem;
      line-height: 1.2;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2rem;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Marsive GreenCut Logo">
    <nav>
      <ul>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Welcome</a></li>
        <li><a href="#">Why Choose Us</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Booking</a></li>
      </ul>
    </nav>
    <button class="btn">Book Service</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        Comprehensive <br>
        Lawn Care <br>
        Expert <br>
        Landscaping <br>
        Solutions
      </h1>
    </div>
  </section>

</body>
</html>
