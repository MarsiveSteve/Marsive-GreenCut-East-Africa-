<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Role Access</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --green: #0c4724;
      --green-light: #128a43;
      --red: #dc3545;
      --gray-bg: #f4f4f4;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gray-bg);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 { text-align: center; }

    .auth-container, .dashboard {
      background: var(--white);
      padding: 30px 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-top: 50px;
    }

    .dashboard {
      max-width: 900px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--green);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover { background-color: var(--green-light); }

    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: var(--green);
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th { background-color: #f9f9f9; }

    .approve, .reject {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .approve { background-color: #28a745; }
    .reject { background-color: var(--red); }

    .logout-btn {
      background-color: var(--red);
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .dashboard, .auth-container { padding: 20px 15px; }
      th, td { font-size: 12px; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Authentication -->
  <div id="authSection" class="auth-container">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authButton" onclick="handleAuth()">Login</button>
    <span class="link" onclick="toggleAuthMode()">Create new account</span>
    <span class="link" onclick="resetPassword()">Forgot password?</span>
  </div>

  <!-- Dashboard -->
  <div id="dashboardSection" class="dashboard" style="display:none;">
    <h2>Welcome, <span id="userEmail"></span> (<span id="userRole"></span>)</h2>
    <table id="reviewsTable">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Message</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Supabase init
    const supabaseUrl = 'https://ansfcahvbvzfrlgoxjvc.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuc2ZjYWh2YnZ6ZnJsZ294anZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTMwNDQsImV4cCI6MjA3Mzc4OTA0NH0.v7ivUsvaC57J3XdkbCu2jfynsg_N2_--V7Lbymx8HzE';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    let isSignup = false;
    let userRole = 'user';

    function toggleAuthMode() {
      isSignup = !isSignup;
      document.getElementById('authTitle').innerText = isSignup ? 'Create Account' : 'Login';
      document.getElementById('authButton').innerText = isSignup ? 'Sign Up' : 'Login';
      document.querySelectorAll('.link')[0].innerText = isSignup ? 'Already have an account? Login' : 'Create new account';
    }

    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return alert('Please fill all fields');

      if (isSignup) {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) return alert(error.message);

        // Add to profiles
        await supabase.from('profiles').insert({ id: data.user.id, email, role: 'user' });
        alert('Account created! Check your email for confirmation.');
      } else {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert(error.message);
        loadUserDashboard(data.user);
      }
    }

    async function resetPassword() {
      const email = prompt('Enter your email for password reset:');
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin });
      if (error) return alert(error.message);
      alert('Password reset link sent.');
    }

    async function logout() {
      await supabase.auth.signOut();
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('authSection').style.display = 'block';
    }

    async function checkSession() {
      const { data } = await supabase.auth.getSession();
      if (data.session) loadUserDashboard(data.session.user);
    }

    async function loadUserDashboard(user) {
      // Fetch role from profiles table
      const { data: profile } = await supabase.from('profiles').select('role').eq('id', user.id).single();
      userRole = profile?.role || 'user';

      document.getElementById('authSection').style.display = 'none';
      document.getElementById('dashboardSection').style.display = 'block';
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userRole').textContent = userRole;
      fetchReviews();
    }

    async function fetchReviews() {
      const { data, error } = await supabase.from('reviews').select('*').order('id', { ascending: false });
      if (error) return console.error(error);
      displayReviews(data);
    }

    function displayReviews(reviews) {
      const tbody = document.querySelector('#reviewsTable tbody');
      tbody.innerHTML = '';
      reviews.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.email}</td>
          <td>${r.message}</td>
          <td>${r.status ? '‚úÖ Approved' : 'üïì Pending'}</td>
          <td>
            ${
              userRole === 'admin'
                ? `
                <button class="approve" onclick="updateReviewStatus(${r.id}, true)">Approve</button>
                <button class="reject" onclick="updateReviewStatus(${r.id}, false)">Reject</button>
                `
                : `<em>View only</em>`
            }
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function updateReviewStatus(id, status) {
      if (userRole !== 'admin') return alert('Access denied.');
      const response = await fetch('https://ansfcahvbvzfrlgoxjvc.supabase.co/functions/v1/update-review', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, status })
      });
      const result = await response.json();
      if (response.ok && result.success) {
        alert(status ? '‚úÖ Review approved!' : '‚ùå Review rejected!');
        fetchReviews();
      } else {
        alert('Error updating review.');
      }
    }

    window.onload = checkSession;
  </script>
</body>
</html>
