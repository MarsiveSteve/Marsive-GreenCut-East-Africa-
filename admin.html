<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Basic Styling for Admin Dashboard */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      border: 1px solid #ccc;
      background: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    button {
      padding: 8px 16px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve {
      background-color: #28a745;
      color: white;
    }
    .reject {
      background-color: #dc3545;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Table to display reviews -->
  <table id="reviewsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Initialize Supabase client (only anon key ‚Äî safe for frontend)
    const supabaseUrl = 'https://ansfcahvbvzfrlgoxjvc.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuc2ZjYWh2YnZ6ZnJsZ294anZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTMwNDQsImV4cCI6MjA3Mzc4OTA0NH0.v7ivUsvaC57J3XdkbCu2jfynsg_N2_--V7Lbymx8HzE';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Fetch pending and approved reviews
    async function fetchReviews() {
      const { data, error } = await supabase.from('reviews').select('*').order('id', { ascending: false });

      if (error) {
        console.error('Error fetching reviews:', error);
        return;
      }

      displayReviews(data);
    }

    // Display reviews in table
    function displayReviews(reviews) {
      const tableBody = document.querySelector('#reviewsTable tbody');
      tableBody.innerHTML = ''; // Clear table

      reviews.forEach(review => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${review.name}</td>
          <td>${review.email}</td>
          <td>${review.message}</td>
          <td>${review.status ? '‚úÖ Approved' : 'üïì Pending'}</td>
          <td>
            <button class="approve" onclick="approveReview(${review.id})">Approve</button>
            <button class="reject" onclick="rejectReview(${review.id})">Reject</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Securely call Edge Function to approve/reject reviews
    async function updateReviewStatus(id, status) {
      try {
        const response = await fetch(
          'https://ansfcahvbvzfrlgoxjvc.supabase.co/functions/v1/update-review', // Your live Supabase Edge Function
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, status })
          }
        );

        const result = await response.json();

        if (response.ok && result.success) {
          alert(status ? '‚úÖ Review approved!' : '‚ùå Review rejected!');
          fetchReviews();
        } else {
          alert('Error updating review.');
          console.error(result);
        }
      } catch (err) {
        console.error('Error calling edge function:', err);
        alert('Server error ‚Äî check console.');
      }
    }

    // Approve & reject buttons
    function approveReview(id) { updateReviewStatus(id, true); }
    function rejectReview(id) { updateReviewStatus(id, false); }

    // Load reviews on page load
    window.onload = fetchReviews;
  </script>
</body>

<!-- Back to Home Button -->
<div class="back-home-container">
  <a href="index.html" class="back-home-btn">Back to Home</a>
</div>

</html>
