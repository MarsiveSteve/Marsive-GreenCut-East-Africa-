<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - Role Access</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font Awesome (eye / eye-slash icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Dl6avd2X+7IR8DGPy1wb/jg4TxeK1CKl9UxBB3y44Xb8BbA6r8k3xT2Wkn0gxQUMC3hTgeiE14pVJiw8pVL0Yw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
  <h1>Admin Dashboard</h1>

  <!-- Login / Sign Up Button -->
  <button id="openAuthBtn" onclick="openModal()">Login / Sign Up</button>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <h2 id="authTitle">Welcome Back</h2>
      <p id="authSubtitle">Please log in to continue</p>

      <!-- Full Name (only for Sign Up) -->
      <input type="text" id="name" placeholder="Full Name" style="display:none;" />

      <!-- Email -->
      <input type="email" id="email" placeholder="Email" required />

      <!-- Hidden Redirect URL (after signup confirmation) -->
      <input
        type="hidden"
        id="redirectUrl"
        value="https://marsivesteve.github.io/Marsive-GreenCut-East-Africa-/"
      />

      <!-- Password -->
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-eye" onclick="togglePassword('password', this)">
          <i class="fa-regular fa-eye-slash"></i>
        </span>
      </div>

      <!-- Confirm Password (Signup only) -->
      <div class="password-field" id="confirmField" style="display:none;">
        <input type="password" id="confirmPasswordAuth" placeholder="Confirm Password" />
        <span class="toggle-eye" onclick="togglePassword('confirmPasswordAuth', this)">
          <i class="fa-regular fa-eye-slash"></i>
        </span>
      </div>

      <!-- Main Auth Button -->
      <button id="authButton" class="main-btn" onclick="handleAuth()">Login</button>

      <!-- Switch Between Login / Signup -->
      <div class="auth-switch">
        <div class="switch-box" id="loginBox" style="display:block;">
          <p>Don’t have an account?</p>
          <button class="secondary-btn" onclick="switchToSignup()">Sign Up</button>
        </div>

        <div class="switch-box" id="signupBox" style="display:none;">
          <p>Already have an account?</p>
          <button class="secondary-btn" onclick="switchToLogin()">Login</button>
        </div>
      </div>

      <span class="link" onclick="resetPassword()">Forgot password?</span>
    </div>
  </div>

  <!-- 🧭 Dashboard Section -->
  <div id="dashboardSection" class="dashboard" style="display:none;">
    <h2>Welcome, <span id="userEmail"></span> (<span id="userRole"></span>)</h2>

    <table id="reviewsTable" aria-describedby="reviews">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- External JS 
  <script src="js/admin.js"></script> -->
<script>
// ---------- Supabase Client ----------
const supabaseUrl = 'https://ansfcahvbvzfrlgoxjvc.supabase.co';
const supabaseAnonKey =
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuc2ZjYWh2YnZ6ZnJsZ294anZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTMwNDQsImV4cCI6MjA3Mzc4OTA0NH0.v7ivUsvaC57J3XdkbCu2jfynsg_N2_--V7Lbymx8HzE';
const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

// ---------- Redirect Base URL ----------
const baseRedirect = 'https://marsivesteve.github.io/Marsive-GreenCut-East-Africa-/';

// ---------- UI Elements ----------
const modal = document.getElementById('authModal');
const authTitle = document.getElementById('authTitle');
const authSubtitle = document.getElementById('authSubtitle');
const nameInput = document.getElementById('name');
const confirmField = document.getElementById('confirmField');
const authButton = document.getElementById('authButton');
const loginBox = document.getElementById('loginBox');
const signupBox = document.getElementById('signupBox');
const dashboardSection = document.getElementById('dashboardSection');
const userEmailEl = document.getElementById('userEmail');
const userRoleEl = document.getElementById('userRole');

let isSignup = false;

// ---------- Modal Controls ----------
function openModal() {
  modal.style.display = 'flex';
}
function closeModal() {
  modal.style.display = 'none';
}

// ---------- Switch Login / Signup ----------
function switchToSignup() {
  isSignup = true;
  authTitle.textContent = 'Create Account';
  authSubtitle.textContent = 'Sign up to access the dashboard';
  nameInput.style.display = 'block';
  confirmField.style.display = 'flex';
  authButton.textContent = 'Sign Up';
  loginBox.style.display = 'none';
  signupBox.style.display = 'block';
}

function switchToLogin() {
  isSignup = false;
  authTitle.textContent = 'Welcome Back';
  authSubtitle.textContent = 'Please log in to continue';
  nameInput.style.display = 'none';
  confirmField.style.display = 'none';
  authButton.textContent = 'Login';
  loginBox.style.display = 'block';
  signupBox.style.display = 'none';
}

// ---------- Password Toggle ----------
function togglePassword(id, el) {
  const input = document.getElementById(id);
  const icon = el.querySelector('i');
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  } else {
    input.type = 'password';
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  }
}

// ---------- Handle Auth ----------
async function handleAuth() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const name = document.getElementById('name').value.trim();

  if (!email || !password) {
    alert('Please fill all fields.');
    return;
  }

  if (isSignup) {
  const confirmPassword = document.getElementById('confirmPasswordAuth').value;
  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  // 1️⃣ Create user in Supabase Auth
  const { data, error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      data: { name },
      emailRedirectTo: baseRedirect, // ✅ Redirect after email verification
    },
  });

  if (error) {
    alert(error.message);
    return;
  }

  // 2️⃣ Insert user details into 'admin' table
  const { error: insertError } = await supabase.from('admin').insert([
    {
      name: name,
      email: email,
      role: 'user', // Default role, adjust if you have role logic
    },
  ]);

  if (insertError) {
    console.error('Database insert error:', insertError);
    alert('Signup complete, but failed to record user in admin table.');
  } else {
    console.log('✅ User inserted into admin table');
  }

  // 3️⃣ Notify and switch view
  alert('✅ Signup successful! Please check your email to confirm your account.');
  switchToLogin();
  } else {
  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password,
  });

  if (error) {
    alert(error.message);
    return;
  }

  alert('✅ Login successful!');
  closeModal();

  const user = data.user;

  // 🧠 Fetch user's role from the 'admin' table
  const { data: roleData, error: roleError } = await supabase
    .from('admin')
    .select('role')
    .eq('email', user.email)
    .single();

  if (roleError) {
    console.warn('Could not fetch role:', roleError.message);
  }

  // Pass user + role to dashboard
  showDashboard(user, roleData?.role || 'user');
}

// ---------- Dashboard Display ----------
let currentUserRole = 'user'; // global

function showDashboard(user, role = 'user') {
  if (!user) return;

  currentUserRole = role;
  document.getElementById('openAuthBtn').style.display = 'none';
  dashboardSection.style.display = 'block';
  userEmailEl.textContent = user.email;

  // Apply role styling
  userRoleEl.textContent = role;
  userRoleEl.className = role.toLowerCase(); // 👈 adds class like 'admin' or 'user'

  // Hide action header for non-admins
  const actionHeader = document.querySelector('#reviewsTable thead th:last-child');
  if (currentUserRole !== 'admin') {
    actionHeader.style.display = 'none';
  } else {
    actionHeader.style.display = '';
  }

  fetchReviews();
}

// ---------- Logout ----------
async function logout() {
  await supabase.auth.signOut();
  alert('Logged out.');
  location.reload();
}

// ---------- Reset Password ----------
async function resetPassword() {
  const email = prompt('Enter your email to reset password:');
  if (!email) return;

  const { error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: baseRedirect + 'reset.html', // ✅ Redirect to reset page
  });

  if (error) alert(error.message);
  else alert('📩 Password reset email sent! Check your inbox.');
}

// ---------- Reviews Fetch & Update ----------
async function fetchReviews() {
  const { data, error } = await supabase
    .from('reviews')
    .select('*')
    .order('id', { ascending: false });

  if (error) {
    console.error('Error fetching reviews:', error);
    return;
  }

  displayReviews(data);
}

function displayReviews(reviews) {
  const tableBody = document.querySelector('#reviewsTable tbody');
  tableBody.innerHTML = '';

  reviews.forEach((review) => {
    const row = document.createElement('tr');

    // Default viewable content
    let actions = `<td>-</td>`;

    // Only admins can see action buttons
    if (currentUserRole === 'admin') {
      actions = `
        <td>
          <button class="approve" onclick="approveReview(${review.id})">Approve</button>
          <button class="reject" onclick="rejectReview(${review.id})">Reject</button>
        </td>
      `;
    }

    row.innerHTML = `
      <td>${review.name}</td>
      <td>${review.email}</td>
      <td>${review.message}</td>
      <td>${review.status ? '✅ Approved' : '🕓 Pending'}</td>
      ${actions}
    `;

    tableBody.appendChild(row);
  });
}

async function updateReviewStatus(id, status) {
  try {
    const response = await fetch(
      'https://ansfcahvbvzfrlgoxjvc.supabase.co/functions/v1/update-review',
      {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, status }),
      }
    );

    const result = await response.json();

    if (response.ok && result.success) {
      alert(status ? '✅ Review approved!' : '❌ Review rejected!');
      fetchReviews();
    } else {
      alert('Error updating review.');
      console.error(result);
    }
  } catch (err) {
    console.error('Error calling edge function:', err);
    alert('Server error — check console.');
  }
}

function approveReview(id) {
  updateReviewStatus(id, true);
}
function rejectReview(id) {
  updateReviewStatus(id, false);
}

// ---------- Load Reviews on Start ----------
window.onload = async () => {
  const {
    data: { session },
  } = await supabase.auth.getSession();
  if (session?.user) showDashboard(session.user);
};

// Make modal functions globally accessible
window.openModal = openModal;
window.closeModal = closeModal;
window.switchToSignup = switchToSignup;
window.switchToLogin = switchToLogin;
window.togglePassword = togglePassword;
window.handleAuth = handleAuth;
window.resetPassword = resetPassword;
window.logout = logout;
</script>
</body>
</html>
